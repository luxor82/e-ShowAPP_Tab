<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1" [formGroup]="loginForm">
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="formdata.p_email" name="p_email" formControlName="p_email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="" placeholder="" [(ngModel)]="formdata.p_password" 
          name="p_password" formControlName="p_password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px; padding-left:10px" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block on-click="register()">
      Log in
    </button>
  </form>
</ion-content>
